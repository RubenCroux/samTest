AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Hello World with SAM


Resources:
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: Hello::handleRequest
      Runtime: java8
      CodeUri: helloWorld1.jar
      MemorySize: 512
      Policies: AWSLambdaBasicExecutionRole
      Timeout: 20

  HelloWorld2Function:
    Type: AWS::Serverless::Function
    Properties:
      Handler: Hello::handleRequest
      Runtime: java8
      CodeUri: helloWorld2.jar
      MemorySize: 512
      Policies: AWSLambdaBasicExecutionRole
      Timeout: 20

  RandomNumberFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: RandomNumber::handleRequest
      Runtime: java8
      CodeUri: RandomNumber.jar
      MemorySize: 512
      Policies: AWSLambdaBasicExecutionRole
      Timeout: 20
#State machine role
  StatesExecutionRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - !Sub states.${AWS::Region}.amazonaws.com
            Action: "sts:AssumeRole"
      Path: "/"
      Policies:
        - PolicyName: StatesExecutionPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "lambda:InvokeFunction"
                Resource: "*"
#State machine definition
  CustomDomainStateMachine:
    Type: "AWS::StepFunctions::StateMachine"
    Properties:
      StateMachineName: CustomDomainStateMachine
      RoleArn: !GetAtt [ StatesExecutionRole, Arn ]
      DefinitionString:
        !Sub
          - |-
            {
              "StartAt": "FirstState",
              "States": {
                "FirstState": {
                  "Type": "Task",
                  "Resource": "${RandomNumberFunctionArn}",
                  "Next": "ChoiceState"
                },
                "ChoiceState": {
                  "Type" : "Choice",
                  "Choices": [
                    {
                      "Variable": "$.foo",
                      "NumericEquals": 0,
                      "Next": "FirstMatchState"
                    },
                    {
                      "Variable": "$.foo",
                      "NumericEquals": 1,
                      "Next": "SecondMatchState"
                    }
                  ],
                  "Default": "DefaultState"
                },

                "FirstMatchState": {
                  "Type" : "Task",
                  "Resource": "${HelloWorldFunctionArn}",
                  "Next": "NextState"
                },

                "SecondMatchState": {
                  "Type" : "Task",
                  "Resource": "${HelloWorld2FunctionArn}",
                  "Next": "NextState"
                },

                "DefaultState": {
                  "Type": "Fail",
                  "Error": "DefaultStateError",
                  "Cause": "No Matches!"
                },

                "NextState": {
                  "Type": "Succeed"
                }
              }
            }
          - HelloWorldFunctionArn: !GetAtt [ HelloWorldFunction, Arn ]
            HelloWorld2FunctionArn: !GetAtt [ HelloWorld2Function, Arn ]
            RandomNumberFunctionArn: !GetAtt [ RandomNumberFunction, Arn ]
